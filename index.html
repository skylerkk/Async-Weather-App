<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header has Weather App title and form for zipcode with a button-->
    <div class="container">
        <div class="row text-center col-12">
            <h1 class = "col-lg-12 py-4">Weather App</h1>
        </div>
        <div class="row text-center col-12 justify-content-center py-2">
            <div class="form-group mx-sm-3 mb-2">
                <input type="input" class="form-control" id="ZipCode" placeholder="Zip Code">
            </div>
            <button id = "btn" type="submit" class="btn btn-primary mb-2">Get Weather</button>
        </div>
        <div id = "errorMessage" class = "alert alert-secondary col-lg-12 text-center" style = "display: none">
        <h1 class = "col-lg-12 py-4"></h1>
        </div>
    </div>
    
    <!-- Div with 4 cards each slightly different from each other-->
    <!--Card with header and a paragraph-->
    <div class="container text-center bottom-content">
        <div class= "row justify-content-center col-12 py-3">
            <div class="card" style="width: 18rem;">
                <h5 class="card-header">City</h5>
                <div class="card-body">
                  <p id = "cityName" class="card-text"></p>
                </div>
              </div>
        </div>

        <!--Card with header and 3 paragraphs and a border to splits them up-->
        <div class= "row justify-content-center col-12 py-3">
            <div class="card" style="width: 18rem;">
                <h5 class="card-header">Temperature</h5>
                <div class="card-body">
                  <div class ="row">
                  <p id = "temperatureK" class="card-text col-4 align-middle border-right"></p>
                  <p id = "temperatureF" class="card-text col-4 align-middle border-right"></p>
                  <p id = "temperatureC" class="card-text col-4 align-middle "></p>
                  </div>
                </div>
              </div>
        </div>

        <!--Card with header and paragraph-->
        <div class= "row justify-content-center col-12 py-3">
            <div class="card" style="width: 18rem;">
                <h5 class="card-header">Condition</h5>
                <div class="card-body">
                  <p id = "Condition"class="card-text"></p>
                </div>
              </div>
        </div>

        <!--Card with a header and an image below it-->
        <div class= "row justify-content-center col-12 py-3">
            <div class="card" style="width: 18rem;">
                <h5 class="card-header">Season Display</h5>
                <div class="card-body">
                  <img id = "Other" class = "card-img" src = ""></img>
                </div>
              </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
